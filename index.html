<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Facebook-log in or sign up</title>
</head>

<body class="bg-gray-100 text-xs">
   <div class="container  mx-auto flex justify-center items-center">
    <div class="left w-80  h-80 mx-10 ">
        <img class="w-48  pt-16" src="logo.svg" alt="">
        <p class="pl-6 -my-2 text-[17px]">Facbook helps you connect and share with people in your life. </p>
    </div>
    <div class="right flex flex-col bg-white p-2 rounded-lg w-[250] relative">
        <input class=" px-3 my-1 outline-blue-600 border border-1 border-gray-200 rounded-sm text-[10px] text-slate-400 h-6 w-48" type=" text" placeholder="Email address or phone number">
        <input class=" px-3 my-1 border border-1 outline-blue-600 rounded-sm border-gray-200 text-[10px] h-6 w-48" type="password" placeholder="Password">
        <button class="rounded-sm h-6 w-48 bg-blue-600 my-2   hover:bg-blue-700 items-center justify-center text-white  font-sans font-bold" type="btn" >Log in</button>
        <span class="text-blue-500  text-center text-[8px] cursor-pointer hover:underline ">Forgotten password?</span>
        <hr class="my-2">
        <button class=" my-2 rounded-sm h-6 w-fit px-4 mx-auto text-[10px] hover:bg-green-700 bg-green-600 items-center justify-center text-white font-mono font-bold">Create New Account</button>
        <span class="absolute -bottom-5 px-5 text-[7px]"><span class="font-bold  cursor-pointer hover:underline">Create a Page</span> for a celebrity,brand or business.</span>
    </div>
   </div>
  
</body>

</html>
